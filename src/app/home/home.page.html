<app-my-header></app-my-header>
<ion-content [fullscreen]="true">
  <ion-title class="center-title">Вибір товарів</ion-title>
  <ion-card
    class="product-card"
    *ngFor="let product of productReadService.products"
  >
    <ion-card-header class="card-header">
      <ion-card-title
        >{{product.getName()}} №{{product.getID()}}</ion-card-title
      >
      <ion-card-subtitle>{{product.getType()}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="body">
      <ion-item *ngFor="let details of product.getDetails()">
        <ion-label>{{details}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Ціна: {{product.getPrice()}}грн</ion-label>
      </ion-item>
    </ion-card-content>
    <ion-button color="success">Упакувати</ion-button>
  </ion-card>

    <ion-card-header>
      <ion-card-title>Упаковані товари</ion-card-title>
    </ion-card-header>
  </ion-card> -->
</ion-content>
